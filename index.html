<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI Official</title>
    <style>
        body {
            background-color: #0d0d0d; /* 검은 배경 */
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'FreeSerif', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            padding-bottom: 400px; /* 세로로 긴 느낌을 위한 하단 여백 */
        }

        header {
            margin-top: 80px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 3px;
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
        }

        .slogan {
            font-size: 1.2rem;
            color: #ffcc00;
            font-style: italic;
            margin-top: 10px;
        }

        /* 메인 컨테이너: 메뉴(좌) + 사진(우) */
        .main-container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            margin-top: 60px;
            gap: 50px; /* 메뉴와 사진 사이 간격 */
        }

        /* 1. 왼쪽 메뉴 스타일 */
        nav {
            display: flex;
            flex-direction: column;
            min-width: 150px;
            text-align: left;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 25px;
            font-size: 1.3rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* 2. 사진 영역 (테두리 없음) */
        .photo-content {
            flex-grow: 1;
        }

        .band-photo {
            width: 100%;
            max-width: 800px;
            display: block;
            border: none; /* 테두리 제거 */
            background-color: transparent; /* 배경 영역 제거 */
        }
    </style>
</head>
<body>

    <header>
        <h1>BEIRUT TAXI</h1>
        <div class="slogan">Hope you enjoy the ride.</div>
    </header>

    <div class="main-container">
        <nav>
            <a href="#members">BRTX</a>
            <a href="#">PLAY</a>
            <a href="#">CONTACT</a>
        </nav>

        <div class="photo-content">
            <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/%ED%8A%A0%EC%97%85%20%EC%A0%9C%EC%B6%9C%EC%9A%A9_200dpi.png?raw=true" 
                 alt="BEIRUT TAXI 로고 사진" 
                 class="band-photo">
            
            <div id="video" style="margin-top: 100px;"></div>
        </div>
        <div id="members" style="margin-top: 150px;">
            <h2 style="text-align: center; color: #ffcc00; letter-spacing: 5px; margin-bottom: 50px;">MEMBERS</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                
                <div style="background-color: #1a1a1a; padding: 20px; text-align: center;">
                    <img src="https://via.placeholder.com/300" style="width: 100%; aspect-ratio: 1/1; object-fit: cover; filter: grayscale(100%);">
                    <h3 style="margin-top: 15px;">NAME</h3>
                    <p style="color: #888; font-size: 0.9rem;">Vocal</p>
                </div>

                <div style="background-color: #1a1a1a; padding: 20px; text-align: center;">
                    <img src="https://via.placeholder.com/300" style="width: 100%; aspect-ratio: 1/1; object-fit: cover; filter: grayscale(100%);">
                    <h3 style="margin-top: 15px;">NAME</h3>
                    <p style="color: #888; font-size: 0.9rem;">Guitar</p>
                </div>

                <div style="background-color: #1a1a1a; padding: 20px; text-align: center;">
                    <img src="https://via.placeholder.com/300" style="width: 100%; aspect-ratio: 1/1; object-fit: cover; filter: grayscale(100%);">
                    <h3 style="margin-top: 15px;">NAME</h3>
                    <p style="color: #888; font-size: 0.9rem;">Bass</p>
                </div>

                <div style="background-color: #1a1a1a; padding: 20px; text-align: center;">
                    <img src="https://via.placeholder.com/300" style="width: 100%; aspect-ratio: 1/1; object-fit: cover; filter: grayscale(100%);">
                    <h3 style="margin-top: 15px;">NAME</h3>
                    <p style="color: #888; font-size: 0.9rem;">Drums</p>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
