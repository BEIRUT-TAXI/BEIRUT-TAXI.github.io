<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI Official</title>
    <style>
        body {
            background-color: #2b251f; 
            color: #f2e9d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'FreeSerif', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
        }

        header {
            margin-top: 80px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 3px;
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }

        .slogan {
            font-size: 1.2rem;
            color: #ffcc00; 
            font-style: italic;
            margin-top: 10px;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            margin-top: 60px;
            gap: 50px;
        }

        nav {
            display: flex;
            flex-direction: column;
            min-width: 150px;
            text-align: left;
        }

        nav a {
            color: #f2e9d9;
            text-decoration: none;
            margin-bottom: 25px;
            font-size: 1.3rem;
            letter-spacing: 2px;
            transition: 0.3s;
            opacity: 0.7;
        }

        nav a:hover { 
            color: #ffcc00; 
            opacity: 1;
        }

        .photo-content { flex-grow: 1; }

        .band-photo {
            width: 100%;
            max-width: 800px;
            display: block;
            border: none;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        /* 모바일 대응 수정 섹션 */
        @media (max-width: 768px) {
            header { margin-top: 50px; }
            h1 { font-size: 2.5rem; }
            .slogan { font-size: 1rem; }

            .main-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                margin-top: 40px;
            }

            nav {
                flex-direction: row;
                flex-wrap: wrap; /* 메뉴바 잘림 방지: 자리가 없으면 다음 줄로 넘김 */
                justify-content: center;
                gap: 15px; /* 간격 살짝 조정 */
                min-width: auto;
                width: 100%;
                border-bottom: 1px solid rgba(255,255,255,0.05);
                padding-bottom: 20px;
            }

            nav a {
                margin-bottom: 0;
                font-size: 1rem; /* 모바일 가독성을 위해 살짝 조절 */
                white-space: nowrap; /* 단어 안에서 줄바꿈 방지 */
            }

            .photo-content { width: 100%; }
            .band-photo { margin: 0 auto; }
        }
    </style>
</head>
<body>

    <header>
        <h1>BEIRUT TAXI</h1>
        <div class="slogan">Hope you enjoy the ride.</div>
    </header>

    <div class="main-container">
        <nav>
            <a href="members.html">MEMBERS</a>
            <a href="play.html">PLAY</a>
            <a href="history.html">HISTORY</a>
            <a href="https://www.instagram.com/brtx_band/" target="_blank">CONTACT</a>
        </nav>

        <div class="photo-content">
            <img src="https://github.com/BEIRUT-TAXI/BEIRUT-TAXI.github.io/blob/main/images/%EC%A7%80%EB%8F%84%EC%96%91%ED%94%BC%EC%A7%80.png?raw=true" 
                 alt="BEIRUT TAXI 지도 배경" 
                 class="band-photo">
        </div>
    </div>

</body>
</html>
