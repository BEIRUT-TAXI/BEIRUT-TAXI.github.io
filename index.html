<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI Official</title>
    <style>
        /* 기본 배경 설정 */
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* FreeSerif 폰트 적용 (시스템에 없을 경우를 대비해 Serif 계열 포함) */
            font-family: 'FreeSerif', 'Times New Roman', serif; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            margin-top: 80px;
            text-align: center;
        }

        h1 {
            font-size: 4rem; /* 밴드명을 더 강조 */
            letter-spacing: 3px;
            margin-bottom: 5px;
            color: #ffffff;
            text-transform: uppercase;
        }

        .slogan {
            font-size: 1.2rem;
            color: #ffcc00; /* 택시 포인트 컬러 유지 */
            letter-spacing: 1px;
            font-style: italic;
        }

        /* 밴드 사진 컨테이너 */
        .photo-container {
            width: 90%;
            max-width: 850px;
            margin-top: 50px;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #333;
        }

        .band-photo {
            width: 100%;
            display: block;
            transition: 0.5s;
        }
    </style>
</head>
<body>

    <header>
        <h1>BEIRUT TAXI</h1>
        <div class="slogan">Hope you enjoy the ride.</div>
    </header>

    <div class="photo-container">
        <img src="https://github.com/aalsdbstlr-oss/ALSYSK.github.io/blob/main/%ED%8A%A0%EC%97%85%20%EC%A0%9C%EC%B6%9C%EC%9A%A9_200dpi.png" class="band-photo">
    </div>

</body>
</html>
