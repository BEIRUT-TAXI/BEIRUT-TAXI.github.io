<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI - PLAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'FreeSerif', serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
        }

        header { margin-top: 60px; text-align: center; }
        h1.page-title { 
            font-size: 3.5rem; 
            color: #ffcc00; 
            letter-spacing: 10px; 
            margin: 0; 
            text-transform: uppercase;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
            gap: 40px;
        }

        /* 메뉴 */
        nav { display: flex; flex-direction: column; min-width: 150px; }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 25px;
            font-size: 1.3rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        nav a:hover { color: #ffcc00; }

        .play-content { flex-grow: 1; width: 100%; }

        /* 앨범 커버 그리드 */
        .album-selection { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px; 
            margin-bottom: 50px; 
        }

        .album-card {
            background: #1a1a1a;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
            overflow: hidden;
            text-align: center;
        }

        .album-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            display: block;
            filter: grayscale(30%);
            transition: 0.3s;
        }

        .album-card p {
            margin: 10px 0;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: #bbb;
        }

        .album-card:hover { border-color: #ffcc00; }
        .album-card:hover img { filter: grayscale(0%); transform: scale(1.05); }
        .album-card.active { border-color: #ffcc00; background: #222; }

        /* 곡 리스트 */
        .song-list { 
            display: none; 
            gap: 10px; 
            flex-wrap: wrap; 
            margin-bottom: 40px; 
            padding: 20px;
            background: #111;
            border-radius: 5px;
        }

        .song-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #444;
            color: #aaa;
            cursor: pointer;
            font-family: 'Noto Sans KR', sans-serif;
            transition: 0.3s;
        }

        .song-btn:hover { border-color: #ffcc00; color: #ffcc00; }

        /* 플레이어 및 가사 */
        #display-area { display: none; width: 100%; }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin-bottom: 30px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        .lyrics-box {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 2;
            color: #ccc;
            white-space: pre-wrap;
            text-align: center;
            background: #161616;
            padding: 50px 20px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            nav { flex-direction: row; justify-content: center; gap: 20px; margin-bottom: 30px; }
            .album-selection { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="page-title">PLAY</h1>
    </header>

    <div class="main-container">
        <nav>
            <a href="index.html">BRTX</a>
            <a href="members.html">MEMBERS</a>
            <a href="https://www.instagram.com/brtx_band/" target="_blank">CONTACT</a>
        </nav>

        <div class="play-content">
            <div class="album-selection">
                <div class="album-card" onclick="showSongs('album1', this)">
                    <img src="앨범1_이미지_주소.jpg" alt="Album 1">
                    <p>1st Single</p>
                </div>
                <div class="album-card" onclick="showSongs('album2', this)">
                    <img src="앨범2_이미지_주소.jpg" alt="Album 2">
                    <p>EP Album</p>
                </div>
            </div>

            <div id="album1-songs" class="song-list">
                <button class="song-btn" onclick="showPlayer('유튜브ID1', `가사 1줄\n가사 2줄`)">곡 제목 1</button>
                <button class="song-btn" onclick="showPlayer('유튜브ID2', `가사 내용...`)">곡 제목 2</button>
            </div>

            <div id="album2-songs" class="song-list">
                <button class="song-btn" onclick="showPlayer('유튜브ID3', `가사 내용...`)">곡 제목 A</button>
            </div>

            <div id="display-area">
                <div class="video-wrapper">
                    <iframe id="youtube-video" src="" allowfullscreen></iframe>
                </div>
                <div class="lyrics-box" id="lyrics-text"></div>
            </div>
        </div>
    </div>

    <script>
        function showSongs(albumId, element) {
            // 모든 곡 리스트 숨기기 및 선택 효과 제거
            document.querySelectorAll('.song-list').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.album-card').forEach(el => el.classList.remove('active'));
            
            // 선택한 앨범 활성화
            document.getElementById(albumId + '-songs').style.display = 'flex';
            element.classList.add('active');
            
            // 영상 구역 초기화
            document.getElementById('display-area').style.display = 'none';
        }

        function showPlayer(videoId, lyrics) {
            document.getElementById('display-area').style.display = 'block';
            document.getElementById('youtube-video').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.getElementById('lyrics-text').innerText = lyrics;
            
            window.scrollTo({ top: document.getElementById('display-area').offsetTop - 20, behavior: 'smooth' });
        }
    </script>
</body>
</html>
