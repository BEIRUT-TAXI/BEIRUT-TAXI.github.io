    <style>
        /* 기본 서체: 영어는 FreeSerif, 한글은 가독성 보조 */
        body { background-color: #0d0d0d; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; font-family: 'FreeSerif', 'Noto Sans KR', serif; margin: 0; padding-bottom: 100px; }
        header { margin-top: 60px; text-align: center; }
        h1.page-title { font-size: 3.5rem; color: #ffcc00; letter-spacing: 10px; margin: 0; text-transform: uppercase; }
        .main-container { display: flex; width: 90%; max-width: 1200px; margin-top: 50px; gap: 40px; }
        
        nav { display: flex; flex-direction: column; min-width: 150px; }
        nav a { color: #ffffff; text-decoration: none; margin-bottom: 25px; font-size: 1.3rem; letter-spacing: 2px; transition: 0.3s; }
        nav a:hover { color: #ffcc00; }
        .play-content { flex-grow: 1; width: 100%; }

        /* 앨범 그리드 */
        .album-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; position: relative; }
        .album-card { background: #1a1a1a; cursor: pointer; border: 2px solid transparent; transition: 0.3s; text-align: center; height: fit-content; }
        .album-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; filter: grayscale(50%); display: block; }
        
        /* 앨범 제목: 고딕 폰트 적용 */
        .album-card p { margin: 10px 0; font-size: 0.95rem; font-family: 'Noto Sans KR', sans-serif; font-weight: 500; color: #bbb; }
        .album-card:hover { border-color: #ffcc00; }
        .album-card.active { border-color: #ffcc00; }

        /* 트랙 리스트 영역 */
        .track-drop-area { grid-column: 1 / span 3; display: none; background: #111; padding: 25px; margin: 10px 0 20px 0; border-radius: 5px; border-left: 4px solid #ffcc00; animation: fadeIn 0.4s ease; }
        .song-list { display: flex; gap: 10px; flex-wrap: wrap; }
        
        /* 트랙 버튼: 고딕 폰트 적용 */
        .song-btn { padding: 10px 20px; background: transparent; border: 1px solid #444; color: #aaa; cursor: pointer; transition: 0.3s; font-family: 'Noto Sans KR', sans-serif; }
        .song-btn:hover { border-color: #ffcc00; color: #ffcc00; }

        /* 하단 영상 및 가사 영역 */
        #display-area { display: none; width: 100%; margin-top: 60px; border-top: 1px solid #333; padding-top: 40px; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; margin-bottom: 30px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        /* 가사: FreeSerif 유지 및 가독성 조정 */
        .lyrics-box { font-family: 'FreeSerif', 'Noto Sans KR', serif; line-height: 2.2; color: #ccc; white-space: pre-wrap; text-align: center; background: #161616; padding: 50px 20px; font-size: 1.05rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .album-grid { grid-template-columns: repeat(2, 1fr); }
            .track-drop-area { grid-column: 1 / span 2; }
            nav { flex-direction: row; justify-content: center; gap: 20px; margin-bottom: 30px; }
            .main-container { flex-direction: column; }
        }
    </style>

            const targetContainer = (albumId === 'album2') ? document.getElementById('album2-container') : document.getElementById('row2-tracks');
            
            containers.forEach(c => c.style.display = 'none');
            document.querySelectorAll('.album-card').forEach(c => c.classList.remove('active'));
            document.getElementById('display-area').style.display = 'none';

            let html = '<div class="song-list">';
            trackData[albumId].forEach(track => {
                html += `<button class="song-btn" onclick="showPlayer('${track.id}', \`${track.lyrics}\`)">${track.title}</button>`;
            });
            html += '</div>';
            
            targetContainer.innerHTML = html;
            targetContainer.style.display = 'block';
            element.classList.add('active');
            window.scrollTo({ top: element.offsetTop - 50, behavior: 'smooth' });
        }

        function playSingle(videoId, lyrics, element) {
            document.querySelectorAll('.track-drop-area').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.album-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            showPlayer(videoId, lyrics);
        }

        function showPlayer(videoId, lyrics) {
            const display = document.getElementById('display-area');
            display.style.display = 'block';
            document.getElementById('youtube-video').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.getElementById('lyrics-text').innerText = lyrics;
            setTimeout(() => {
                window.scrollTo({ top: display.offsetTop - 20, behavior: 'smooth' });
            }, 100);
        }
    </script>
</body>
