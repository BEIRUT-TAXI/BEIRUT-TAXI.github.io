<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI - PLAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0d0d0d; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; font-family: 'FreeSerif', serif; margin: 0; padding-bottom: 100px; }
        header { margin-top: 60px; text-align: center; }
        h1.page-title { font-size: 3.5rem; color: #ffcc00; letter-spacing: 10px; margin: 0; text-transform: uppercase; }
        .main-container { display: flex; width: 90%; max-width: 1200px; margin-top: 50px; gap: 40px; }
        
        nav { display: flex; flex-direction: column; min-width: 150px; }
        nav a { color: #ffffff; text-decoration: none; margin-bottom: 25px; font-size: 1.3rem; letter-spacing: 2px; transition: 0.3s; }
        nav a:hover { color: #ffcc00; }
        .play-content { flex-grow: 1; width: 100%; }

        /* 앨범 그리드 */
        .album-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; position: relative; }
        .album-card { background: #1a1a1a; cursor: pointer; border: 2px solid transparent; transition: 0.3s; text-align: center; height: fit-content; }
        .album-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; filter: grayscale(50%); display: block; }
        .album-card p { margin: 10px 0; font-size: 0.9rem; color: #bbb; }
        .album-card:hover { border-color: #ffcc00; }
        .album-card.active { border-color: #ffcc00; }

        /* 동적 트랙 리스트 컨테이너 */
        .track-drop-area {
            grid-column: 1 / span 3; /* 한 줄 전체 차지 */
            display: none; /* 평소엔 숨김 */
            background: #111;
            padding: 25px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border-left: 4px solid #ffcc00;
            animation: fadeIn 0.4s ease;
        }

        .song-list { display: flex; gap: 10px; flex-wrap: wrap; }
        .song-btn { padding: 10px 20px; background: transparent; border: 1px solid #444; color: #aaa; cursor: pointer; transition: 0.3s; }
        .song-btn:hover { border-color: #ffcc00; color: #ffcc00; }

        /* 하단 영상 영역 */
        #display-area { display: none; width: 100%; margin-top: 60px; border-top: 1px solid #333; padding-top: 40px; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; margin-bottom: 30px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .lyrics-box { font-family: 'Noto Sans KR', sans-serif; line-height: 2; color: #ccc; white-space: pre-wrap; text-align: center; background: #161616; padding: 50px 20px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .album-grid { grid-template-columns: repeat(2, 1fr); }
            .track-drop-area { grid-column: 1 / span 2; }
            nav { flex-direction: row; justify-content: center; gap: 20px; margin-bottom: 30px; }
            .main-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header><h1 class="page-title">PLAY</h1></header>

    <div class="main-container">
        <nav>
            <a href="index.html">BRTX</a>
            <a href="members.html">MEMBERS</a>
            <a href="https://www.instagram.com/brtx_band/" target="_blank">CONTACT</a>
        </nav>

        <div class="play-content">
            <div class="album-grid">
                <div class="album-card" onclick="playSingle('hZobKyyxOOo', `Summer breeze kisses my neck
The ocean wave is making me feel like to surf
With a board on me I jump into the ocean
Suddenly a friend of mine shout out to me say
A shark is around
Wave is on high
My blood pressure high
Gotta catch the wave to be alive
Now I'm feeling so alive
Late that night we went to club
A friend was away
I heard a fight so went to watch
With a bitch on me I walked over the fight scene
Suddenly I realized a familiar face
My friend's on the ground
Fully jumped on
My blood pressure high
Gotta fight to keep my friend alive
Now I'm feeling so alive`, this)">
                    <img src="https://github.com/BRTXdraft/BRTXdraft.github.io/blob/main/images/artwork/01_single_surfer's%20high.jpg?raw=true"><p>Surfer's High</p>
                </div>
                <div class="album-card" onclick="toggleTracks('album2', this)">
                    <img src="https://github.com/BRTXdraft/BRTXdraft.github.io/blob/main/images/artwork/02_EP_yeonso.jpg?raw=true"><p>연소</p>
                </div>
                <div class="album-card" onclick="playSingle('ID_S2', `싱글 2 가사`, this)">
                    <img src="https://github.com/BRTXdraft/BRTXdraft.github.io/blob/main/images/artwork/03_single_unbalanced.jpeg?raw=true"><p>불균형</p>
                </div>

                <div id="album2-container" class="track-drop-area">
                    <div class="song-list">
                        <button class="song-btn" onclick="showPlayer('T1', `가사1`)">Track 1</button>
                        <button class="song-btn" onclick="showPlayer('T2', `가사2`)">Track 2</button>
                        <button class="song-btn" onclick="showPlayer('T3', `가사3`)">Track 3</button>
                    </div>
                </div>

                <div class="album-card" onclick="toggleTracks('album4', this)">
                    <img src="https://github.com/BRTXdraft/BRTXdraft.github.io/blob/main/images/artwork/04_EP_seesaw.jpg?raw=true"><p시소</p>
                </div>
                <div class="album-card" onclick="playSingle('ID_S3', `싱글 3 가사`, this)">
                    <img src="https://github.com/BRTXdraft/BRTXdraft.github.io/blob/main/images/artwork/05_single_eonni.jpg?raw=true"><p>언니</p>
                </div>
                <div class="album-card" onclick="toggleTracks('album6', this)">
                    <img src="https://github.com/BRTXdraft/BRTXdraft.github.io/blob/main/images/artwork/06_EP_moraeal.jpg?raw=true"><p>모래알</p>
                </div>

                <div id="row2-tracks" class="track-drop-area">
                    </div>
            </div>

            <div id="display-area">
                <div class="video-wrapper"><iframe id="youtube-video" src="" allowfullscreen></iframe></div>
                <div class="lyrics-box" id="lyrics-text"></div>
            </div>
        </div>
    </div>

    <script>
        // EP 트랙 데이터 관리
        const trackData = {
            'album2': [
                { id: 'ID_A2_1', title: 'EP1 Track 1', lyrics: '가사 내용...' },
                { id: 'ID_A2_2', title: 'EP1 Track 2', lyrics: '가사 내용...' },
                { id: 'ID_A2_3', title: 'EP1 Track 3', lyrics: '가사 내용...' }
            ],
            'album4': [
                { id: 'ID_A4_1', title: 'EP2 Track 1', lyrics: '가사...' },
                { id: 'ID_A4_2', title: 'EP2 Track 2', lyrics: '가사...' },
                { id: 'ID_A4_3', title: 'EP2 Track 3', lyrics: '가사...' },
                { id: 'ID_A4_4', title: 'EP2 Track 4', lyrics: '가사...' },
                { id: 'ID_A4_5', title: 'EP2 Track 5', lyrics: '가사...' }
            ],
            'album6': [
                { id: 'ID_A6_1', title: 'EP3 Track 1', lyrics: '가사...' },
                { id: 'ID_A6_2', title: 'EP3 Track 2', lyrics: '가사...' },
                { id: 'ID_A6_3', title: 'EP3 Track 3', lyrics: '가사...' },
                { id: 'ID_A6_4', title: 'EP3 Track 4', lyrics: '가사...' },
                { id: 'ID_A6_5', title: 'EP3 Track 5', lyrics: '가사...' }
            ]
        };

        function toggleTracks(albumId, element) {
            const containers = document.querySelectorAll('.track-drop-area');
            const targetContainer = (albumId === 'album2') ? document.getElementById('album2-container') : document.getElementById('row2-tracks');
            
            // 초기화
            containers.forEach(c => c.style.display = 'none');
            document.querySelectorAll('.album-card').forEach(c => c.classList.remove('active'));
            document.getElementById('display-area').style.display = 'none';

            // 트랙 생성 및 표시
            let html = '<div class="song-list">';
            trackData[albumId].forEach(track => {
                html += `<button class="song-btn" onclick="showPlayer('${track.id}', \`${track.lyrics}\`)">${track.title}</button>`;
            });
            html += '</div>';
            
            targetContainer.innerHTML = html;
            targetContainer.style.display = 'block';
            element.classList.add('active');

            // 강제 스크롤 (EP 버튼 위치로)
            window.scrollTo({ top: element.offsetTop - 50, behavior: 'smooth' });
        }

        function playSingle(videoId, lyrics, element) {
            document.querySelectorAll('.track-drop-area').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.album-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            showPlayer(videoId, lyrics);
        }

        function showPlayer(videoId, lyrics) {
            const display = document.getElementById('display-area');
            display.style.display = 'block';
            document.getElementById('youtube-video').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.getElementById('lyrics-text').innerText = lyrics;
            
            // 하단 영상으로 강제 스크롤
            setTimeout(() => {
                window.scrollTo({ top: display.offsetTop - 20, behavior: 'smooth' });
            }, 100);
        }
    </script>
</body>
</html>
