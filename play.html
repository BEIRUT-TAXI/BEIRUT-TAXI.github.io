<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI - PLAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0d0d0d; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; font-family: 'FreeSerif', serif; margin: 0; padding: 0; padding-bottom: 100px; }
        header { margin-top: 60px; text-align: center; }
        h1.page-title { font-size: 3.5rem; color: #ffcc00; letter-spacing: 10px; margin: 0; text-transform: uppercase; }
        .main-container { display: flex; width: 90%; max-width: 1200px; margin-top: 50px; gap: 40px; }
        nav { display: flex; flex-direction: column; min-width: 150px; }
        nav a { color: #ffffff; text-decoration: none; margin-bottom: 25px; font-size: 1.3rem; letter-spacing: 2px; transition: 0.3s; }
        nav a:hover { color: #ffcc00; }
        .play-content { flex-grow: 1; width: 100%; }

        /* 앨범 그리드: 3열 배치 */
        .album-selection { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 50px; }
        .album-card { background: #1a1a1a; cursor: pointer; border: 2px solid transparent; transition: 0.3s; text-align: center; }
        .album-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; filter: grayscale(50%); transition: 0.3s; display: block; }
        .album-card p { margin: 10px 0; font-size: 0.9rem; color: #bbb; }
        .album-card:hover { border-color: #ffcc00; }
        .album-card:hover img { filter: grayscale(0%); }
        .album-card.active { border-color: #ffcc00; background: #222; }

        /* 곡 리스트 스타일 */
        .song-list { display: none; gap: 10px; flex-wrap: wrap; margin-bottom: 40px; padding: 20px; background: #111; border-radius: 5px; }
        .song-btn { padding: 10px 20px; background: transparent; border: 1px solid #444; color: #aaa; cursor: pointer; transition: 0.3s; }
        .song-btn:hover { border-color: #ffcc00; color: #ffcc00; }

        /* 표시 영역 */
        #display-area { display: none; width: 100%; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; margin-bottom: 30px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .lyrics-box { font-family: 'Noto Sans KR', sans-serif; line-height: 2; color: #ccc; white-space: pre-wrap; text-align: center; background: #161616; padding: 50px 20px; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            nav { flex-direction: row; justify-content: center; gap: 20px; margin-bottom: 30px; }
            .album-selection { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <header><h1 class="page-title">PLAY</h1></header>

    <div class="main-container">
        <nav>
            <a href="index.html">BRTX</a>
            <a href="members.html">MEMBERS</a>
            <a href="https://www.instagram.com/brtx_band/" target="_blank">CONTACT</a>
        </nav>

        <div class="play-content">
            <div class="album-selection">
                <div class="album-card" onclick="playSingle('유튜브ID', `가사`, this)">
                    <img src="이미지주소" alt="Album 1"><p>Single 1</p>
                </div>
                <div class="album-card" onclick="showSongs('album2', this)">
                    <img src="이미지주소" alt="Album 2"><p>EP 1 (3 Songs)</p>
                </div>
                <div class="album-card" onclick="playSingle('유튜브ID', `가사`, this)">
                    <img src="이미지주소" alt="Album 3"><p>Single 2</p>
                </div>
                <div class="album-card" onclick="showSongs('album4', this)">
                    <img src="이미지주소" alt="Album 4"><p>EP 2 (5 Songs)</p>
                </div>
                <div class="album-card" onclick="playSingle('유튜브ID', `가사`, this)">
                    <img src="이미지주소" alt="Album 5"><p>Single 3</p>
                </div>
                <div class="album-card" onclick="showSongs('album6', this)">
                    <img src="이미지주소" alt="Album 6"><p>EP 3 (5 Songs)</p>
                </div>
            </div>

            <div id="album2-songs" class="song-list">
                <button class="song-btn" onclick="showPlayer('ID1', `가사1`)">Track 1</button>
                <button class="song-btn" onclick="showPlayer('ID2', `가사2`)">Track 2</button>
                <button class="song-btn" onclick="showPlayer('ID3', `가사3`)">Track 3</button>
            </div>

            <div id="album4-songs" class="song-list">
                <button class="song-btn" onclick="showPlayer('ID1', `가사1`)">Track 1</button>
                <button class="song-btn" onclick="showPlayer('ID2', `가사2`)">Track 2</button>
                <button class="song-btn" onclick="showPlayer('ID3', `가사3`)">Track 3</button>
                <button class="song-btn" onclick="showPlayer('ID4', `가사4`)">Track 4</button>
                <button class="song-btn" onclick="showPlayer('ID5', `가사5`)">Track 5</button>
            </div>

            <div id="album6-songs" class="song-list">
                <button class="song-btn" onclick="showPlayer('ID1', `가사1`)">Track 1</button>
                <button class="song-btn" onclick="showPlayer('ID2', `가사2`)">Track 2</button>
                <button class="song-btn" onclick="showPlayer('ID3', `가사3`)">Track 3</button>
                <button class="song-btn" onclick="showPlayer('ID4', `가사4`)">Track 4</button>
                <button class="song-btn" onclick="showPlayer('ID5', `가사5`)">Track 5</button>
            </div>

            <div id="display-area">
                <div class="video-wrapper"><iframe id="youtube-video" src="" allowfullscreen></iframe></div>
                <div class="lyrics-box" id="lyrics-text"></div>
            </div>
        </div>
    </div>

    <script>
        function resetDisplay() {
            document.querySelectorAll('.song-list').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.album-card').forEach(el => el.classList.remove('active'));
            document.getElementById('display-area').style.display = 'none';
        }

        // 싱글 앨범 클릭 시 바로 재생
        function playSingle(videoId, lyrics, element) {
            resetDisplay();
            element.classList.add('active');
            showPlayer(videoId, lyrics);
        }

        // EP 앨범 클릭 시 노래 목록 표시
        function showSongs(albumId, element) {
            resetDisplay();
            element.classList.add('active');
            document.getElementById(albumId + '-songs').style.display = 'flex';
        }

        function showPlayer(videoId, lyrics) {
            document.getElementById('display-area').style.display = 'block';
            document.getElementById('youtube-video').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.getElementById('lyrics-text').innerText = lyrics;
            window.scrollTo({ top: document.getElementById('display-area').offsetTop - 20, behavior: 'smooth' });
        }
    </script>
</body>
</html>
