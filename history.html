<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI - HISTORY</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'FreeSerifCustom';
            src: url('images/FreeSerifBold-rdMp.otf') format('opentype');
            font-weight: bold; font-style: normal;
            font-display: swap;
        }

        body { 
            background-color: #2b251f; color: #f2e9d9; 
            font-family: 'FreeSerifCustom', 'FreeSerif', serif, 'Noto Sans KR'; 
            margin: 0; padding-bottom: 150px; overflow-x: hidden;
        }

        header { margin-top: 60px; text-align: center; margin-bottom: 80px; }
        h1.page-title { 
            font-family: 'FreeSerifCustom', serif;
            font-size: 3.5rem; color: #ffcc00; letter-spacing: 10px; 
            text-transform: uppercase; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); margin: 0;
        }

        .main-container { display: flex; width: 95%; max-width: 1400px; margin: 0 auto; gap: 40px; }
        
        nav { display: flex; flex-direction: column; min-width: 120px; position: sticky; top: 60px; height: fit-content; z-index: 100; }
        nav a { 
            font-family: 'FreeSerifCustom', serif;
            color: #f2e9d9; text-decoration: none; margin-bottom: 25px; 
            font-size: 1.1rem; letter-spacing: 2px; transition: 0.3s; opacity: 0.7; 
        }
        nav a:hover { opacity: 1; color: #ffcc00; }

        .history-content { flex-grow: 1; min-width: 0; }

        .history-section { 
            margin-bottom: 180px; opacity: 0; transform: translateY(30px); 
            transition: all 0.8s ease-out; position: relative;
        }
        .history-section.visible { opacity: 1; transform: translateY(0); }

        .text-group h2 { font-family: 'FreeSerifCustom', serif; font-size: 2.8rem; color: #ffcc00; margin-bottom: 20px; letter-spacing: 2px; line-height: 1.1; }
        .text-group p { font-family: 'Noto Sans KR', sans-serif; font-size: 1.15rem; line-height: 1.8; color: #bcaaa4; font-weight: 300; margin: 0; }

        /* 사진 기본 스타일 (폴라로이드) */
        .img-wrap img, .photo-grid img, .single-photo img { 
            width: 100%; height: auto; background-color: #fff; 
            padding: 8px 8px 24px 8px; 
            box-sizing: border-box;
            border: 1px solid #ddd; box-shadow: 8px 8px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        .img-wrap img:hover { transform: scale(1.05) rotate(0deg) !important; z-index: 10; }

        /* [핵심 수정] BRTX & Headed Section 레이아웃 */
        .combined-grid { 
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto 180px auto;
        }

        .combined-grid .logo-text { font-family: 'FreeSerifCustom', serif; font-size: 2.8rem; color: #ffcc00; }
        
        /* 개별 이미지 wrap 및 회전 효과 */
        .img-wrap.p1 { grid-column: 2; transform: rotate(-3deg); } /* 지영 */
        .img-wrap.p2 { grid-column: 3; transform: rotate(4deg); }  /* 명호 */
        .img-wrap.p3 { grid-column: 1; transform: rotate(-5deg); margin-top: -40px; } /* 도혁 */
        .img-wrap.p4 { grid-column: 2; transform: rotate(2deg); margin-left: 20px; } /* 윤식 */
        
        .main-stage { grid-column: 3 / span 2; transform: rotate(-1deg); z-index: 2; } /* 중앙 공연사진 */
        .sub-stage1 { grid-column: 2; transform: rotate(-4deg); margin-top: 20px; }
        .sub-stage2 { grid-column: 3; transform: rotate(3deg); margin-top: -10px; }

        /* 일반 섹션 레이아웃 */
        .top-left { display: flex; gap: 40px; align-items: flex-start; }
        .top-right { display: flex; flex-direction: row-reverse; gap: 40px; align-items: flex-start; }
        .top-center { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; }
        .photo-grid img:nth-child(odd) { transform: rotate(-2deg); }
        .photo-grid img:nth-child(even) { transform: rotate(2deg); }

        /* 펜타포트 전용 */
        .penta-logo { width: 200px !important; padding: 0 !important; background: none !important; border: none !important; box-shadow: none !important; transform: none !important; margin-bottom: 20px; }
        .penta-stage img { width: 100%; max-width: 900px; transform: none !important; padding: 0 !important; background: none !important; border: none !important; }

        .single-photo img { width: 85%; max-width: 800px; transform: rotate(-1deg); }
        .spacer { font-family: 'FreeSerifCustom', serif; height: 120px; display: flex; align-items: center; justify-content: center; font-style: italic; opacity: 0.5; font-size: 1.5rem; color: #ffcc00; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .combined-grid { grid-template-columns: repeat(2, 1fr); }
            .main-stage { grid-column: 1 / span 2; }
            nav { flex-direction: row; justify-content: center; gap: 15px; position: relative; top: 0; }
        }
    </style>
</head>
<body>

    <header><h1 class="page-title">HISTORY</h1></header>

    <div class="main-container">
        <nav>
            <a href="index.html">BRTX</a>
            <a href="members.html">MEMBERS</a>
            <a href="play.html">PLAY</a>
            <a href="https://www.instagram.com/brtx_band/" target="_blank">CONTACT</a>
        </nav>

        <div class="history-content">
            <section class="history-section top-left">
                <div class="text-group">
                    <h2>PRIMAL ERA</h2>
                    <p>유지영의 데모가 모은 그들.<br>2020년 처음으로 밴드의 형태를 갖추다.<br>Single_Surfer's High</p>
                </div>
                <div class="photo-grid">
                    <img src="images/story/01_초기1.webp"> <img src="images/story/01_초기2.webp"> <img src="images/story/01_초기3.webp">
                </div>
            </section>

            <section class="history-section top-right">
                <div class="text-group">
                    <h2>EMPTY ERA</h2>
                    <p>발매나 무대 기회조차 없었지만<br>다양한 작업을 이어나가며<br>밴드라는 연결을 잃지 않았다.<br>EP_연소</p>
                </div>
                <div class="photo-grid">
                    <img src="images/story/02_초중기2_음악작업2.webp"> <img src="images/story/02_초중기3_녹음.webp"> <img src="images/story/02_초중기4_녹음.webp">
                </div>
            </section>

            <section class="history-section combined-grid">
                <div class="logo-text" style="grid-column: 1;">BRTX</div>
                <div class="img-wrap p1"><img src="images/story/03_공연기_개인_지영.webp"></div>
                <div class="img-wrap p2"><img src="images/story/03_공연기_개인_명호.webp"></div>
                <div></div>

                <div class="img-wrap p3"><img src="images/story/03_공연기_개인_윤식.webp"></div>
                <div class="img-wrap p4"><img src="images/story/03_공연기_개인_도혁.webp"></div>
                <div class="logo-text" style="grid-column: 4; font-size: 2rem;">headed for</div>


                <div></div>
                <div class="img-wrap sub-stage1"><img src="images/story/06_타지_오방가르드.webp"></div>
                <div class="img-wrap sub-stage2"><img src="images/story/06_타지_영주스택스.webp"></div>
                 <div class="img-wrap main-stage"><img src="images/story/04_단체_무대_AOR2.webp"></div>
                
            </section>

            <section class="history-section top-center">
                <div class="text-group">
                    <h2>PENTAPORT</h2>
                    <p>꿈의 무대 펜타포트에 서다. <br>멤버들은 여기만 오면 다 끝날줄 알았다.</p>
                </div>
                <img src="images/story/07_펜타포트_로고.webp" class="penta-logo">
                <div class="penta-stage"><img src="images/story/07_펜타포트_무대.webp"></div>
            </section>

            <section class="history-section top-center">
                <div class="text-group">
                    <h2>CURRENT</h2>
                    <p>2025년 단독공연과 활발한 활동.<br>EP_모래알</p>
                </div>
                <div class="photo-grid">
                    <img src="images/story/04_단체_밴드시그널.webp"> <img src="images/story/10_단공_먼프.webp"> <img src="images/story/10_단공_우주파.webp">
                </div>
            </section>

            <section class="history-section top-center">
                <div class="single-photo">
                    <img src="images/지도양피지.png" style="border:none; background:none; box-shadow:none; transform:none;">
                </div>
                <div class="text-group"><h2>TO BE CONTINUED</h2></div>
            </section>
        </div>
    </div>

    <script>
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.history-section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
