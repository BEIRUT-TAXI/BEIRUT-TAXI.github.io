<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI - HISTORY</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'FreeSerifCustom';
            src: url('images/FreeSerifBold-rdMp.otf') format('opentype');
            font-weight: bold; font-style: normal;
            font-display: swap;
        }

        body { 
            background-color: #2b251f; color: #f2e9d9; 
            font-family: 'FreeSerifCustom', 'FreeSerif', serif, 'Noto Sans KR'; 
            margin: 0; padding-bottom: 150px; overflow-x: hidden;
        }

        header { margin-top: 60px; text-align: center; margin-bottom: 80px; }
        h1.page-title { 
            font-family: 'FreeSerifCustom', serif;
            font-size: 3.5rem; color: #ffcc00; letter-spacing: 10px; 
            text-transform: uppercase; text-shadow: 3px 3px 6px rgba(0,0,0,0.3); margin: 0;
        }

        .main-container { display: flex; width: 95%; max-width: 1400px; margin: 0 auto; gap: 40px; }
        
        nav { display: flex; flex-direction: column; min-width: 120px; position: sticky; top: 60px; height: fit-content; z-index: 100; }
        nav a { 
            font-family: 'FreeSerifCustom', serif;
            color: #f2e9d9; text-decoration: none; margin-bottom: 25px; 
            font-size: 1.1rem; letter-spacing: 2px; transition: 0.3s; opacity: 0.7; 
        }
        nav a:hover { opacity: 1; color: #ffcc00; }

        .history-content { flex-grow: 1; min-width: 0; }

        .history-section { 
            margin-bottom: 180px; opacity: 0; transform: translateY(30px); 
            transition: all 0.8s ease-out; position: relative;
        }
        .history-section.visible { opacity: 1; transform: translateY(0); }

        .top-center { display: flex; flex-direction: column; align-items: center; }
        .text-group h2 { font-family: 'FreeSerifCustom', serif; font-size: 2.8rem; color: #ffcc00; margin-bottom: 20px; letter-spacing: 2px; line-height: 1.1; }
        .text-group p { font-family: 'Noto Sans KR', sans-serif; font-size: 1.15rem; line-height: 1.8; color: #bcaaa4; font-weight: 300; margin: 0; }
        .top-center .text-group { text-align: center; margin-bottom: 40px; }

        /* 사진 기본 스타일 (폴라로이드) */
        .photo-grid img, .single-photo img { 
            width: 100%; height: auto; background-color: #fff; 
            padding: 6px 6px 15px 6px; 
            box-sizing: border-box;
            border: 1px solid #ddd; box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
            transform: rotate(-1.2deg); transition: transform 0.3s ease;
        }
        .photo-grid img:nth-child(even) { transform: rotate(1.5deg); }
        .photo-grid { display: grid; gap: 20px; align-items: start; }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }

        /* 펜타포트 섹션 특화 배정 */
        .pentaport-grid { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 40px; 
            width: 100%; 
        }
        /* 로고 크기 80%로 축소 */
        .penta-logo { 
            width: 80% !important; 
            max-width: 600px; 
            height: auto; 
            padding: 0 !important; border: none !important; background: none !important; box-shadow: none !important; transform: none !important;
        }
        /* 무대 사진 화면 꽉 차게 */
        .penta-stage { 
            width: 100vw !important; 
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            padding: 0 !important; border: none !important; background: none !important; box-shadow: none !important; transform: none !important;
        }
        .penta-stage img { width: 100%; height: auto; display: block; }

        .single-photo { display: flex; justify-content: center; width: 100%; }
        .spacer { font-family: 'FreeSerifCustom', serif; height: 120px; display: flex; align-items: center; justify-content: center; font-style: italic; opacity: 0.5; font-size: 1.5rem; color: #ffcc00; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            nav { flex-direction: row; flex-wrap: wrap; justify-content: center; position: relative; top: 0; margin-bottom: 50px; gap: 20px; }
            .photo-grid { grid-template-columns: repeat(2, 1fr) !important; }
            h1.page-title { font-size: 2.3rem; }
            /* 모바일에서도 무대사진은 꽉 차게 유지 */
            .penta-stage { width: 100vw; margin-left: -2.5%; } /* 컨테이너 padding 고려 조정 */
        }
    </style>
</head>
<body>

    <header><h1 class="page-title">HISTORY</h1></header>

    <div class="main-container">
        <nav>
            <a href="index.html">BRTX</a>
            <a href="members.html">MEMBERS</a>
            <a href="play.html">PLAY</a>
            <a href="https://www.instagram.com/brtx_band/" target="_blank">CONTACT</a>
        </nav>

        <div class="history-content">
            <section class="history-section top-center">
                <div class="text-group">
                    <h2>PENTAPORT</h2>
                    <p>꿈의 무대 펜타포트에 서다. <br>멤버들은 여기만 오면 다 끝날줄 알았다.</p>
                </div>
                <div class="pentaport-grid">
                    <img src="images/story/07_펜타포트_로고.webp" class="penta-logo">
                    <div class="penta-stage">
                        <img src="images/story/07_펜타포트_무대.webp">
                    </div>
                </div>
            </section>

            <section class="history-section top-center">
                <div class="text-group">
                    <h2>CURRENT</h2>
                    <p>그 이후로도 쉬지않고 이어온 활동.<br>2025년은 단독공연이 많아지기도.<br>EP_모래알</p>
                </div>
                <div class="photo-grid grid-3">
                    <img src="images/story/04_단체_밴드시그널.webp"> 
                    <img src="images/story/10_단공_먼프.webp"> 
                    <img src="images/story/10_단공_우주파.webp">
                </div>
            </section>

            </div>
    </div>

    <script>
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.history-section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
