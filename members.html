<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI - MEMBERS</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'FreeSerif', serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
        }

        header {
            margin-top: 80px;
            text-align: center;
            width: 100%;
        }

        h1 { 
            font-size: 3rem; 
            color: #ffcc00; 
            letter-spacing: 5px; 
            margin: 0; 
            text-transform: uppercase;
        }

        /* 메인 페이지와 동일한 2단 구조 */
        .main-container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            margin-top: 60px;
            gap: 50px;
        }

        /* 왼쪽 메뉴 레이아웃 유지 */
        nav {
            display: flex;
            flex-direction: column;
            min-width: 150px;
            text-align: left;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 25px;
            font-size: 1.3rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* 오른쪽 컨텐츠: 멤버 그리드 */
        .member-content {
            flex-grow: 1;
        }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .member-card {
            background-color: #1a1a1a;
            padding: 25px;
            text-align: center;
            border-radius: 10px;
        }

        .member-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            filter: grayscale(100%);
            margin-bottom: 15px;
        }

        /* 한글 이름 고딕 적용 */
        .member-card h3 { 
            font-size: 1.4rem; 
            margin: 10px 0; 
            font-family: 'Noto Sans KR', sans-serif; 
            font-weight: 700;
            color: #fff;
        }

        /* 파트 세리프 적용 */
        .member-card p { 
            color: #888; 
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>MEMBERS</h1>
    </header>

    <div class="main-container">
        <nav>
            <a href="index.html">BRTX</a>
            <a href="https://www.youtube.com/@BRTX_BAND" target="_blank">PLAY</a>
            <a href="https://www.instagram.com/brtx_band/" target="_blank">CONTACT</a>
        </nav>

        <div class="member-content">
            <div class="member-grid">
                <div class="member-card">
                    <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/images/vocal.jpg?raw=true" alt="Vocal">
                    <h3>유지영</h3><p>Vocal</p>
                </div>
                <div class="member-card">
                    <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/images/bass.jpg?raw=true" alt="Bass">
                    <h3>최명호</h3><p>BASS</p>
                </div>
                <div class="member-card">
                    <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/images/drum2.jpg?raw=true" alt="Drum">
                    <h3>민윤식</h3><p>Drum</p>
                </div>
                <div class="member-card">
                    <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/images/guitar.jpg?raw=true" alt="Guitar">
                    <h3>김도혁</h3><p>Guitar</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
