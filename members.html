<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI - MEMBERS</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'FreeSerif', serif;
            margin: 0;
            padding: 50px 20px;
        }

        h1 { font-size: 3rem; color: #ffcc00; letter-spacing: 5px; margin-bottom: 50px; }

        /* 2x2 그리드 설정 */
        .member-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            width: 100%;
            max-width: 800px;
        }

        .member-card {
            background-color: #1a1a1a;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
        }

        .member-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            filter: grayscale(100%);
            margin-bottom: 20px;
        }

        .member-card h3 { font-size: 1.5rem; margin: 10px 0; }
        .member-card p { color: #888; }

        /* 메인으로 돌아가기 버튼 */
        .back-btn {
            margin-top: 50px;
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #ffcc00;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>MEMBERS</h1>

    <div class="member-grid">
        <div class="member-card">
            <img src="https://via.placeholder.com/300" alt="Vocal">
            <h3>NAME</h3><p>Vocal</p>
        </div>
        <div class="member-card">
            <img src="https://via.placeholder.com/300" alt="Guitar">
            <h3>NAME</h3><p>Guitar</p>
        </div>
        <div class="member-card">
            <img src="https://via.placeholder.com/300" alt="Bass">
            <h3>NAME</h3><p>Bass</p>
        </div>
        <div class="member-card">
            <img src="https://via.placeholder.com/300" alt="Drums">
            <h3>NAME</h3><p>Drums</p>
        </div>
    </div>

    <a href="index.html" class="back-btn">BACK TO HOME</a>

</body>
</html>
