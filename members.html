<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI - MEMBERS</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 폰트 수정: 한글 전용 폰트 우선 적용 */
            font-family: 'Noto Sans KR', 'FreeSerif', serif;
            margin: 0;
            padding: 50px 20px;
        }

        h1 { font-size: 3rem; color: #ffcc00; letter-spacing: 5px; margin-bottom: 50px; font-weight: 700; }

        /* 2x2 그리드 설정 */
        .member-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            width: 100%;
            max-width: 800px;
        }

        .member-card {
            background-color: #1a1a1a;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
        }

        .member-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            filter: grayscale(100%);
            margin-bottom: 20px;
        }

        .member-card h3 { font-size: 1.5rem; margin: 10px 0; font-weight: 700; }
        .member-card p { color: #888; font-weight: 400; }

        /* 메인으로 돌아가기 버튼 */
        .back-btn {
            margin-top: 50px;
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #ffcc00;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>MEMBERS</h1>

    <div class="member-grid">
        <div class="member-card">
            <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/images/vocal.jpg?raw=true" alt="Vocal">
            <h3>유지영</h3><p>Vocal</p>
        </div>
        <div class="member-card">
            <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/images/bass.jpg?raw=true" alt="Bass">
            <h3>최명호</h3><p>BASS</p>
        </div>
        <div class="member-card">
            <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/images/drum2.jpg?raw=true" alt="Drum">
            <h3>민윤식</h3><p>Drum</p>
        </div>
        <div class="member-card">
            <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/images/guitar.jpg?raw=true" alt="Guitar">
            <h3>김도혁</h3><p>Guitar</p>
        </div>
    </div>

    <a href="index.html" class="back-btn">BACK TO HOME</a>

</body>
</html>
