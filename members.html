<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI - MEMBERS</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 영문은 EB Garamond, 한글은 Noto Sans(고딕)로 깔끔하게 조합 */
            font-family: 'EB Garamond', 'FreeSerif', 'Noto Sans KR', serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
        }

        header {
            margin-top: 80px;
            text-align: center;
            width: 100%;
        }

        h1 { 
            font-size: 3.5rem; 
            color: #ffcc00; 
            letter-spacing: 5px; 
            margin: 0; 
            text-transform: uppercase;
            /* 제목은 영어이므로 클래식한 명조체가 적용됩니다 */
            font-family: 'EB Garamond', serif;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            margin-top: 60px;
            gap: 50px;
        }

        nav {
            display: flex;
            flex-direction: column;
            min-width: 150px;
            text-align: left;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 25px;
            font-size: 1.3rem;
            letter-spacing: 2px;
            transition: 0.3s;
            /* 메뉴 영어 단어들에 클래식 폰트 적용 */
            font-family: 'EB Garamond', serif;
        }

        nav a:hover { color: #ffcc00; }

        .member-content { flex-grow: 1; }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .member-card {
            background-color: #1a1a1a;
            padding: 25px;
            text-align: center;
            border-radius: 10px;
        }

        .member-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            filter: grayscale(100%);
            margin-bottom: 15px;
        }

        .member-card h3 { 
            font-size: 1.4rem; 
            margin: 10px 0; 
            /* 이름(한글)은 가독성 좋은 고딕으로 */
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            color: #fff;
        }

        .member-card p { 
            color: #888; 
            font-size: 1.1rem; 
            margin: 0; 
            /* 포지션(Vocal, Bass 등)은 영어 명조체로 */
            font-family: 'EB Garamond', serif;
            font-style: italic; /* 직책을 이탤릭으로 하면 더 멋집니다 */
        }

        @media (max-width: 768px) {
            header { margin-top: 40px; }
            h1 { font-size: 2.5rem; }

            .main-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                margin-top: 30px;
            }

            nav {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
                min-width: auto;
                width: 100%;
                border-bottom: 1px solid #333;
                padding-bottom: 20px;
            }

            nav a { margin-bottom: 0; font-size: 1.1rem; }

            .member-grid { grid-template-columns: 1fr; }
            .member-card { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>MEMBERS</h1>
    </header>

    <div class="main-container">
        <nav>
            <a href="index.html">BRTX</a>
            <a href="play.html">PLAY</a>
            <a href="https://www.instagram.com/brtx_band/" target="_blank">CONTACT</a>
        </nav>

        <div class="member-content">
            <div class="member-grid">
                <div class="member-card">
                    <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/images/vocal.jpg?raw=true" alt="Vocal">
                    <h3>유지영</h3><p>Vocal</p>
                </div>
                <div class="member-card">
                    <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/images/bass.jpg?raw=true" alt="Bass">
                    <h3>최명호</h3><p>BASS</p>
                </div>
                <div class="member-card">
                    <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/images/drum2.jpg?raw=true" alt="Drum">
                    <h3>민윤식</h3><p>Drum</p>
                </div>
                <div class="member-card">
                    <img src="https://github.com/aalsdbstlr-oss/aalsdbstlr-oss.github.io/blob/main/images/guitar.jpg?raw=true" alt="Guitar">
                    <h3>김도혁</h3><p>Guitar</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
