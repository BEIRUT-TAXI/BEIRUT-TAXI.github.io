<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEIRUT TAXI - MEMBERS</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'FreeSerifCustom';
            src: url('images/FreeSerifBold-rdMp.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            /* 메인 페이지와 동일한 미드나잇 브라운 적용 */
            background-color: #2b251f;
            color: #f2e9d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'FreeSerifCustom', 'Noto Sans KR', serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
        }

        header {
            margin-top: 80px;
            text-align: center;
            width: 100%;
        }

        h1 { 
            font-size: 3.5rem; 
            color: #ffcc00; 
            letter-spacing: 5px; 
            margin: 0; 
            text-transform: uppercase;
            font-family: 'FreeSerifCustom', serif;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            margin-top: 60px;
            gap: 50px;
        }

        nav {
            display: flex;
            flex-direction: column;
            min-width: 150px;
            text-align: left;
        }

        nav a {
            color: #f2e9d9;
            text-decoration: none;
            margin-bottom: 25px;
            font-size: 1.3rem;
            letter-spacing: 2px;
            transition: 0.3s;
            font-family: 'FreeSerifCustom', serif;
            opacity: 0.7;
        }

        nav a:hover { color: #ffcc00; opacity: 1; }

        .member-content { flex-grow: 1; }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .member-card {
            /* 배경보다 약간 밝은 색상으로 카드 구분 */
            background-color: #38312a;
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .member-card:hover {
            transform: translateY(-5px);
        }

        .member-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            filter: grayscale(100%);
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .member-card h3 { 
            font-size: 1.4rem; 
            margin: 10px 0; 
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            color: #fff;
        }

        .member-card p { 
            color: #ffcc00; /* 역할을 포인트 컬러로 강조 */
            font-size: 1.1rem; 
            margin: 0; 
            font-family: 'FreeSerifCustom', serif;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            header { margin-top: 40px; }
            h1 { font-size: 2.5rem; }

            .main-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                margin-top: 30px;
            }

            nav {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
                min-width: auto;
                width: 100%;
                border-bottom: 1px solid rgba(255,255,255,0.05);
                padding-bottom: 20px;
            }

            nav a { margin-bottom: 0; font-size: 1.1rem; }

            .member-grid { grid-template-columns: 1fr; }
            .member-card { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>MEMBERS</h1>
    </header>

    <div class="main-container">
        <nav>
            <a href="index.html">BRTX</a>
            <a href="play.html">PLAY</a>
            <a href="https://www.instagram.com/brtx_band/" target="_blank">CONTACT</a>
        </nav>

        <div class="member-content">
            <div class="member-grid">
                <div class="member-card">
                    <img src="images/vocal.jpg" alt="Vocal">
                    <h3>유지영</h3><p>Vocal</p>
                </div>
                <div class="member-card">
                    <img src="images/bass.jpg" alt="Bass">
                    <h3>최명호</h3><p>Bass</p>
                </div>
                <div class="member-card">
                    <img src="images/drum2.jpg" alt="Drum">
                    <h3>민윤식</h3><p>Drum</p>
                </div>
                <div class="member-card">
                    <img src="images/도혁.jpg" alt="Guitar">
                    <h3>김도혁</h3><p>Guitar</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
